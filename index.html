<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Beta</title>
</head>
<body>
    <!--header start-->
    <header>
        <img src="img/google.jpg" title="Google!" alt="Google">
    </header>
    <!--header end-->

    <!--search-box start-->
    <div class="search-box">
        <p class="sb-header">
            Search the web using Google!
        </p>
    <input type="text" name="searchbar" size="40px">
    <br>
    <input type="button" value="Google Search">
    <input type="button" value="I'm feeling lucky">

    </div>
    <!--search-box end-->

<!--container start-->
<div class="container">
    <!--content start-->
    <div class="box-1">
        <p style="margin-bottom: 0;">Special Searches</p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div class="box-2">
    
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
    </div>
    <div class="box-3">
        <p style="margin: 0 auto; padding: 0; font-size:smaller;">Get Google!</p>
        
        <p style="margin: 0 auto; padding: 0; font-size: smaller;">updates monthly:</p>
        
        <input type="text" name="searchbar" size="20px">
        <br>
        <input type="button" value="Subscribe">
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
    <div class="sub-info">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
    <!--content end-->
</div>    
<!--container end-->
</body>
</html>
